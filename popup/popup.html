<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
    <div class="heading">
        <img src="/assets/logo/logo-32.png" class="headingImg" />
        <div>Codeforces Better Comments</div>
    </div>
    <div class="settings">
        <div class="option">
            <div class="optionText">Global Comment Sort</div>
            <label class="switch">
                <input id="globalCommentSort" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <div class="optionText">Local Comment Sort</div>
            <label class="switch">
                <input id="localCommentSort" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <div class="optionText">Collapse Comment</div>
            <label class="switch">
                <input id="collapseComment" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <div class="optionText">Message Comment Author</div>
            <label class="switch">
                <input id="messageCommentAuthor" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <div class="optionText">Filter Comments Below User Rating</div>
            <input class="ratingbox" id="filterCommentsBelowUserRating" type="number" value="0">
        </div>
    </div>
    <div class="info">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="infoImg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>
        </span>
        <span class="infoText">Please reload the page after making changes</span>
    </div>
</body>
</html>
